<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:metadata>
        <f:viewAction action="#{consultarFichaAlunoMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="body">
            <h:form id="formEdicao" >
                <p:tabView id="tabView">
                    <p:tab id="tabConsultarFichaAluno" title="Consultar Ficha Aluno" >    

                        <p:fieldset legend="Registro">
                            <h:panelGrid style="width: 100%">
                                <h:panelGrid id="panelGridHeader" style="width: 100%">

                                    <h:panelGrid columns="3" style="width: 100%">
                                        <h:panelGrid id="panelGridCodigo" style="width: 100%"> 
                                            <p:outputLabel value="Código" />
                                            <p:inputText id="inputTextCodigo" value="#{consultarFichaAlunoMb.consultarFichaAluno.consultarFichaAlunoResponse.outProcessoID}" disabled="true" style="width: 100%" />
                                        </h:panelGrid>
                                        <p:spacer width="1"/>
                                        <p:panelGrid id="panelGridStatus" > 
                                            <p:outputLabel value="Status" />
                                            <p:inputText id="inputTextStatus" value="#{consultarFichaAlunoMb.consultarFichaAluno.statusResponseEnum.display}" disabled="true" style="width: 100%"  />
                                        </p:panelGrid>
                                    </h:panelGrid>

                                    <p:spacer width="1"/>

                                    <h:panelGrid style="width: 100%">
                                        <p:outputLabel value="Sucesso" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultarFichaAlunoResponse.outSucesso}" disabled="true" style="width: 100%" />
                                    </h:panelGrid>
                                </h:panelGrid>

                                <h:panelGrid id="panelGridErro" style="width: 100%">
                                    <p:outputLabel value="Erro" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultarFichaAlunoResponse.outErro}" disabled="true" style="width: 100%;" />
                                </h:panelGrid>

                                <h:panelGrid id="panelGridMensagem" style="width: 100%"> 
                                    <p:outputLabel value="Mensagem" />
                                    <p:inputText id="inputTextMensagem" value="#{consultarFichaAlunoMb.consultarFichaAluno.consultarFichaAlunoResponse.mensagem}" disabled="true" style="width: 100%" />
                                </h:panelGrid>

                            </h:panelGrid>
                        </p:fieldset>  

                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>
                        <p:panelGrid > 
                            <p:outputLabel value="Tipo Consulta Ficha Aluno" styleClass="hardblue FontBold" />
                            <p:selectOneMenu value="#{consultarFichaAlunoMb.tipoConsultaFichaAluno}"
                                             converter="#{genericEntidadeConverter}"
                                             rendered="true"
                                             requiredMessage="Informe o campos Tipo Consulta Ficha Aluno"
                                             class="Wid100">  

                                <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoConsultaFichaalunoMb.tipoConsultaFichaAlunoList, true)}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>

                        <p:fieldset legend="Consultar Documento">
                            <p:fieldset legend="Registro Geral (RG)" >
                                <h:panelGrid id="panelGridConsultaRegistroGeral" columns="5" style="width: 100%">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Número" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inNumRG}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Digito" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inDigitoRG}" maxlength="2" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="UF" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inUFRG}" style="width: 100%"/>
                                    </h:panelGrid>                                    
                                </h:panelGrid>
                            </p:fieldset>
                            <br/>

                            <p:fieldset legend="Cadastro Pessoa Física (CPF)" >
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Número" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inCPF}" style="width: 100%"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:spacer width="1"/>
                            <p:fieldset legend="Instituto Nacional de Estudos e Pesquisas  (INEP)">
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Número" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inNumINEP}" style="width: 100%"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:spacer width="1"/>
                            <p:fieldset legend="Número de Identificação Social (NIS)">
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Número" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inNumNIS}" style="width: 100%"/>
                                </h:panelGrid>
                            </p:fieldset>  

                            <br/>
                            <p:fieldset legend="Certidão Nascimento" >
                                <h:panelGrid columns="7" style="width: 100%">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Número" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inNumCertidaoNasc}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Número Novo" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inNumCertidaoNova}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Livro" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inLivroCertidaoNasc}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Folha" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaDocumentos.inFolhaCertidaoNasc}" style="width: 100%"/>
                                    </h:panelGrid>
                                </h:panelGrid> 
                            </p:fieldset>

                        </p:fieldset>
                        <br/>
                        <p:fieldset legend="Consultar Fonetica">
                            <h:panelGrid columns="5" style="width: 100%">

                                <p:fieldset legend="Aluno">
                                    <h:panelGrid columns="3" style="width: 100%">
                                        <h:panelGrid style="width: 100%"> 
                                            <p:outputLabel value="Nome" />
                                            <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaFonetica.inNomeAluno}" style="width: 100%"/>
                                        </h:panelGrid>

                                        <p:spacer width="1"/>

                                        <h:panelGrid style="width: 100%"> 
                                            <p:outputLabel value="Nome Social" />
                                            <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaFonetica.inNomeSocial}" style="width: 100%" />
                                        </h:panelGrid>
                                    </h:panelGrid> 
                                </p:fieldset>

                                <p:spacer width="1"/>

                                <p:fieldset legend="Mãe">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Nome" />
                                        <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaFonetica.inNomeMae}" style="width: 100%" />
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:spacer width="1"/>

                                <p:fieldset legend="Data Nascimento">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Data" />
                                        <p:calendar value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaFonetica.dataNascimento}" inputStyle="width: 100%"/>
                                    </h:panelGrid>
                                </p:fieldset>

                            </h:panelGrid>

                        </p:fieldset>
                        <br/>
                        <p:fieldset legend="Nome Completo">
                            <h:panelGrid columns="5" style="width: 100%">
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Aluno" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaNomeCompleto.inNomeComplAluno}" style="width: 100%"/>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Mãe" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaNomeCompleto.inNomeComplMae}" style="width: 100%"/>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Pai" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaNomeCompleto.inNomeComplPai}" style="width: 100%"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <p:fieldset legend="Consultar Registro Aluno (RA)">
                            <h:panelGrid id="panelGridConsultaRa" columns="5" style="width: 100%" >

                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="RA" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaRA.inRA}" style="width: 100%"/>
                                </h:panelGrid>

                                <p:spacer width="1"/>

                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel value="Digito" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaRA.inDigitoRA}" style="width: 100%"/>
                                </h:panelGrid>

                                <p:spacer width="1"/>

                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel value="UF" />
                                    <p:inputText value="#{consultarFichaAlunoMb.consultarFichaAluno.consultaRA.inUF}" style="width: 100%"/>
                                </h:panelGrid>

                            </h:panelGrid>
                        </p:fieldset>

                        <br/><br/>
                        <p:commandButton value="Localizar" action="#{consultarFichaAlunoMb.localizar()}" update="@form" class="btn btn-primary" style="width: 100%"/>
                        <br/><br/>

                        <p:dataTable value="#{consultarFichaAlunoMb.consultarFichaAluno.consultarFichaAlunoResponse.fichaAlunoList}"
                                     var="listaAlunos" 
                                     reflow="true"
                                     emptyMessage="Registro não encontrado.">

                            <p:column headerText="Código">
                                <p:outputLabel value="#{listaAlunos.id}" />
                            </p:column>
                            <p:column headerText="RA">
                                <p:outputLabel value="#{listaAlunos.outRA}" />
                            </p:column>
                            <p:column headerText="Digito Ra">
                                <p:outputLabel value="#{listaAlunos.outDigitoRA}" />
                            </p:column>
                            <p:column headerText="Nome" >
                                <p:outputLabel value="#{listaAlunos.outNomeAluno}" />
                            </p:column>
                            <p:column headerText="Data Nascimento">
                                <p:outputLabel value="#{listaAlunos.outDataNascimento}" />
                            </p:column>

                            <p:column headerText="Sexo" >
                                <p:outputLabel value="#{listaAlunos.outSexo}" />
                            </p:column>
                            <p:column headerText="Raca Cor">
                                <p:outputLabel value="#{listaAlunos.outCorRaca}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{listaAlunos.outCPF}" />
                            </p:column>


                            <p:column headerText="Digito Rg" >
                                <h:outputText value="#{listaAlunos.outNumRG}" />
                            </p:column>
                            <p:column headerText="Número Rg" >
                                <h:outputText value="#{listaAlunos.outNumRG}" />
                            </p:column>


                            <p:column headerText="Cidade">
                                <p:outputLabel value="#{listaAlunos.outCidade}" />
                            </p:column>
                            <p:column headerText="UF">
                                <p:outputLabel value="#{listaAlunos.outUF}" />
                            </p:column>
                            <p:column headerText="Bairro">
                                <p:outputLabel value="#{listaAlunos.outBairro}" />
                            </p:column>
                            <p:column headerText="CEP">
                                <p:outputLabel value="#{listaAlunos.outCEP}" />
                            </p:column>
                            <p:column headerText="Endereco">
                                <p:outputLabel value="#{listaAlunos.outEndereco}" />
                            </p:column>

                            <p:column headerText="Complemento">
                                <p:outputLabel value="#{listaAlunos.outComplemento}" />
                            </p:column>

                            <p:column headerText="Municipio Nascimento">
                                <p:outputLabel value="#{listaAlunos.outDescMunNasc}" />
                            </p:column>
                            <p:column headerText="Nome Mãe" >
                                <p:outputLabel value="#{listaAlunos.outNomeMae}" />
                            </p:column>
                            <p:column headerText="Nome Pai" >
                                <p:outputLabel value="#{listaAlunos.outNomePai}" />
                            </p:column>


                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tabHistorico" title="Histórico" >
                        <p:dataTable id="dataTableHistorico"
                                     value="#{consultarFichaAlunoMb.consultarFichaAlunoList}"
                                     reflow="true"
                                     var="registro" 
                                     rowKey="#{registro.id}"
                                     selectionMode="single" 
                                     emptyMessage="Registro não encontrado.">

                            <p:ajax event="rowSelect"
                                    listener="#{consultarFichaAlunoMb.selectRegistroEvent}"
                                    update="@form"/>

                            <p:column headerText="Código">
                                <h:outputText value="#{registro.id}" />
                            </p:column>
                            <p:column headerText="Processo ID">
                                <h:outputText value="#{registro.consultarFichaAlunoResponse.outProcessoID}" />
                            </p:column>
                            <p:column headerText="Data Hora">
                                <h:outputText value="#{registro.dataHora}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <h:panelGrid columns="6" style="width: 0%">
                    <p:commandButton value="Inserir" 
                                     action="#{consultarFichaAlunoMb.inserir()}"
                                     class="btn btn-primary" />

                    <p:commandButton value="Salvar" 
                                     action="#{consultarFichaAlunoMb.salvar()}" 
                                     class="btn btn-success"
                                     update="@form"/>

                    <p:commandButton value="Alterar" 
                                     action="#{consultarFichaAlunoMb.alterar()}"

                                     class="btn btn-warning" />
                    <p:commandButton value="Cancelar" 
                                     action="#{consultarFichaAlunoMb.cancelar()}"
                                     class="btn btn-info" />
                    <p:commandButton value="Excluir"
                                     action="#{consultarFichaAlunoMb.excluir()}"
                                     class="btn btn-danger" />
                    <p:commandButton value="Processar"
                                     action="#{consultarFichaAlunoMb.processar()}"
                                     class="btn btn-danger" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
