<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:adm="http://java.sun.com/jsf/composite/admin">

    <f:metadata>
        <f:viewAction action="#{incluirColetaclasseMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/template/template.xhtml">

        <ui:define name="head-end">
            <style type="text/css">

            </style>
        </ui:define>

        <ui:define name="title">
            Incluir Coleta Classe
        </ui:define>

        <ui:define name="description">
            <p:panelGrid>
                <p:link value="Documentação"
                        href="https://homologacaointegracaosed.educacao.sp.gov.br/documentacao/CadastrodeAlunos/SOAP/DOC01%20-%20SEESP%20-%20Integracao%20-%20Incluir%20Coleta%20Classe.pdf"/>
                <br/>


                <h:panelGrid  style="width: 100%; ">
                    <h:panelGrid columns="2" style="width: 100%;text-align: right">
                        <h:outputText value="Na coleta de classe ocorre o cadastro da estrutura da classe, onde são informados o tipo de ensino, serie/ano, data de inicio e fim das aulas, tipo da classe, turno, turma, sala, capacidade física, etc.., e resultará no número da classe." style="font-weight: bold"/>
                    </h:panelGrid>
                </h:panelGrid>

            </p:panelGrid>
        </ui:define>

        <ui:define name="body">
            <adm:breadcrumb title="Incluir Coleta Classe"/>
            <adm:sidebar collapsed="false"/>
            <h:form id="formEdicao" >
                <p:tabView id="tabView" >
                    <p:tab id="tabConsultarFichaAluno" title="Incluir Coleta Classe" >    
                        <p:fieldset legend="Registro">
                            <h:panelGrid id="panelGridHeader" style="width: 100%" >

                                <h:panelGrid columns="3" style="width: 100%" >
                                    <h:panelGrid id="panelGridCodigo" style="width: 100%" > 
                                        <p:outputLabel value="Código" />
                                        <p:inputText id="inputTextCodigo" 
                                                     value="#{incluirColetaclasseMb.incluirColetaClasse.incluirColetaClasseResponse.outProcessoID}" 
                                                     disabled="true" 
                                                     style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <p:panelGrid id="panelGridStatus" > 
                                        <p:outputLabel value="Status" />
                                        <p:inputText id="inputTextStatus" value="#{incluirColetaclasseMb.incluirColetaClasse.statusResponseEnum.display}" disabled="true" style="width: 100%"  />
                                    </p:panelGrid>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid id="panelGridMensagem" style="width: 100%" > 
                                    <p:outputLabel value="Mensagem" />
                                    <p:inputText id="inputTextMensagem" value="#{incluirColetaclasseMb.incluirColetaClasse.incluirColetaClasseResponse.mensagem}" disabled="true" style="width: 100%" />
                                </h:panelGrid>

                            </h:panelGrid>
                            <br/>
                            <p:dataTable value="#{incluirColetaclasseMb.incluirColetaClasse.incluirColetaClasseResponse.responseIncluirColetaClasse.msgIncluirColetaClasse}"
                                         var="coletaClasse" 
                                         reflow="true"
                                         emptyMessage="Registro não encontrado.">

                                <p:column headerText="Código" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{coletaClasse.id}" />
                                </p:column>
                                <p:column headerText="Erro" style="text-align: center; width: 250px;">
                                    <h:outputText value="#{coletaClasse.outErro}" />
                                </p:column>
                                <p:column headerText="Mensagem" >
                                    <h:outputText value="#{coletaClasse.outMensagem}" />
                                </p:column>
                                <p:column headerText="Número Classe" style="text-align: center; width: 125px">
                                    <h:outputText value="#{coletaClasse.outNumClasse}" />
                                </p:column>

                            </p:dataTable>



                        </p:fieldset>  

                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>


                        <p:fieldset legend="Consultar Documento">


                            <p:fieldset legend="Escola" >
                                <h:panelGrid id="panelGridConsultaRegistroGeral" columns="7" style="width: 100%" >
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Código Escola (CIE)" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inCodEscola}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Código Unidade" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inCodUnidade}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Código INEP" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inCodigoINEP}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Capacidade Física" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inCapacidadeFisica}" style="width: 100%"/>
                                    </h:panelGrid>                                    
                                </h:panelGrid>
                            </p:fieldset>
                            <h:panelGrid columns="3" style="width: 100%">

                                <p:fieldset legend="Curso">
                                    <p:panelGrid> 
                                        <p:outputLabel value="Período Letivo" />
                                        <p:selectOneMenu value="#{incluirColetaclasseMb.incluirColetaClasse.tipoPeriodoLetivo}"
                                                         converter="#{genericEntidadeConverter}"
                                                         required="true"
                                                         requiredMessage="Informe o campos Período Letivo"
                                                         style="width: 100%">  
                                            <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoPeriodoLetivoMb.tipoPeriodoLetivoList, true)}" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:spacer width="1"/>


                            </h:panelGrid>

                            <p:fieldset legend="Funcionamento" >


                                <h:panelGrid columns="7" style="width: 100%">

                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Início Aula" for="calendarInicioAula" />
                                        <p:calendar id="calendarInicioAula" value="#{incluirColetaclasseMb.incluirColetaClasse.dataInicioAula}" 
                                                    pattern="dd/MM/yyyy" 
                                                    mask="true" 
                                                    showOn="button"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Termino Aula" for="calendarTerminoAula" />
                                        <p:calendar id="calendarTerminoAula" value="#{incluirColetaclasseMb.incluirColetaClasse.dataTerminoAula}" 
                                                    pattern="dd/MM/yyyy" 
                                                    mask="true" 
                                                    showOn="button" />
                                    </h:panelGrid>

                                </h:panelGrid>

                                <h:panelGrid columns="3" style="width: 100%">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Hora Inicial" />
                                        <p:calendar value="#{incluirColetaclasseMb.incluirColetaClasse.horaInicioAula}" 
                                                    required="true"
                                                    requiredMessage="Informe o campo Hora Inicial"
                                                    pattern="HH:mm" mask="true" timeOnly="true" 
                                                    showOn="button"  />
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Hora Final" />
                                        <p:calendar value="#{incluirColetaclasseMb.incluirColetaClasse.horaTerminoAula}" 
                                                    required="true"
                                                    requiredMessage="Informe o campo Hora Final"
                                                    pattern="HH:mm" mask="true" timeOnly="true" 
                                                    showOn="button" />
                                    </h:panelGrid>
                                </h:panelGrid> 
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Dia Semana" />
                                    <p:selectCheckboxMenu value="#{incluirColetaclasseMb.incluirColetaClasse.inDiasSemana.tipoDiaSemanaList}"
                                                          converter="#{genericEntidadeConverter}"

                                                          required="true"
                                                          requiredMessage="Informe o campo Dia Semana"

                                                          multiple="true"
                                                          filter="false" 

                                                          style="width: 100%">  

                                        <f:ajax event="change" listener="#{incluirColetaclasseMb.selecionaTipoDiaSemanaAjaxBehaviorEvent}" />

                                        <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoDiaSemanaMb.tipoDiaSemanaList, false)}" />
                                    </p:selectCheckboxMenu>

                                </h:panelGrid>
                            </p:fieldset>


                        </p:fieldset>

                        <p:fieldset legend="Configuração de Classe">

                            <h:panelGrid columns="11" style="width: 100%">
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Número Sala" />
                                    <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inNumeroSala}"
                                                 required="true"
                                                 requiredMessage="Informe o 'Número Sala'"
                                                 style="width: 100%"/>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Série / Ano" />
                                    <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inSerieAno}"
                                                 required="true"
                                                 requiredMessage="Informe o 'Série / Ano'"
                                                 style="width: 100%"/>
                                </h:panelGrid>

                                <p:spacer width="1"/>

                                <p:panelGrid> 
                                    <p:outputLabel value="Tipo Classe" />
                                    <p:selectOneMenu value="#{incluirColetaclasseMb.incluirColetaClasse.tipoClasse}"
                                                     converter="#{genericEntidadeConverter}"
                                                     required="true"
                                                     requiredMessage="Informe o campo Classe"
                                                     style="width: 100%">  
                                        <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoClasseMb.tipoClasseList, true)}" />
                                    </p:selectOneMenu>
                                </p:panelGrid>


                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Tipo Ensino" />
                                    <p:selectOneMenu value="#{incluirColetaclasseMb.incluirColetaClasse.tipoEnsino}"
                                                     converter="#{genericEntidadeConverter}"
                                                     required="true"
                                                     requiredMessage="Informe o campo Ensino"
                                                     style="width: 100%">  
                                        <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoEnsinoMb.tipoEnsinoList, true)}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Turma" />
                                    <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inTurma}" style="width: 100%"/>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%"> 
                                    <p:outputLabel value="Tipo Turno" />
                                    <p:selectOneMenu value="#{incluirColetaclasseMb.incluirColetaClasse.tipoTurno}"
                                                     converter="#{genericEntidadeConverter}"
                                                     required="true"
                                                     requiredMessage="Informe o campo Turno"
                                                     style="width: 100%">  
                                        <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoTurnoMb.tipoTurnoList, true)}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>

                            </h:panelGrid>

                        </p:fieldset>



                        <p:fieldset legend="Consultar Registro Aluno (RA)">
                            <h:panelGrid id="panelGridConsultaRa" style="width: 100%">
                                <h:panelGrid columns="7" style="width: 100%">
                                    <h:panelGrid style="width: 100%"> 
                                        <p:outputLabel value="Programa mais Educação" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inProgMaisEducacao}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%" >
                                        <p:outputLabel value="Atendimento Educacional Especializado" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inAEE}" style="width: 100%"/>
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%">
                                        <p:outputLabel value="Convenio Estadual" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inFlagConvenioEst}" style="width: 100%" />
                                    </h:panelGrid>
                                    <p:spacer width="1"/>
                                    <h:panelGrid style="width: 100%">
                                        <p:outputLabel value="ATC" />
                                        <p:inputText value="#{incluirColetaclasseMb.incluirColetaClasse.inATC}" style="width: 100%"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>

                    </p:tab>
                    <p:tab id="tabHistorico" title="Histórico" >
                        <p:dataTable id="dataTableHistorico"
                                     value="#{incluirColetaclasseMb.incluirColetaClasseList}"
                                     reflow="true"
                                     var="registro" 
                                     rowKey="#{registro.id}"
                                     selectionMode="single" 
                                     emptyMessage="Registro não encontrado.">

                            <p:ajax event="rowSelect"
                                    listener="#{incluirColetaclasseMb.selecionaIncluirColetaClasseselectEvent}"
                                    process="@this"
                                    update="@form"/>

                            <p:column headerText="Código">
                                <h:outputText value="#{registro.id}" />
                            </p:column>
                            <p:column headerText="Processo ID">
                                <h:outputText value="#{registro.incluirColetaClasseResponse.outProcessoID}" />
                            </p:column>
                            <p:column headerText="Data Hora">
                                <h:outputText value="#{registro.dataHora}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <p:spacer/>
                <h:panelGrid columns="2"  style="width: 100%">
                    <h:panelGrid columns="5">
                        <p:commandButton value="Inserir" 
                                         action="#{incluirColetaclasseMb.inserir()}"
                                         rendered="#{!incluirColetaclasseMb.modoTela.insercaoOrAlteracao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-primary"/>

                        <p:commandButton value="Salvar" 
                                         action="#{incluirColetaclasseMb.salvar()}" 
                                         rendered="#{incluirColetaclasseMb.modoTela.insercaoOrAlteracao}"
                                         class="btn btn-success"
                                         process="@form"
                                         update="@form"/>

                        <p:commandButton value="Alterar" 
                                         action="#{incluirColetaclasseMb.alterar()}"
                                         rendered="#{incluirColetaclasseMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-warning" />

                        <p:commandButton value="Excluir"
                                         action="#{incluirColetaclasseMb.excluir()}"
                                         rendered="#{incluirColetaclasseMb.modoTela.visualizacao}"
                                         class="btn btn-info" />

                        <p:commandButton value="Cancelar" 
                                         action="#{incluirColetaclasseMb.cancelar()}"
                                         class="btn btn-danger"
                                         process="@this"
                                         update="@form">
                            <p:resetInput target="@form" />
                        </p:commandButton>

                    </h:panelGrid>
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <p:commandButton value="Processar"
                                         action="#{incluirColetaclasseMb.processar()}"
                                         rendered="#{incluirColetaclasseMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-success" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
