<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:metadata>
        <f:viewAction action="#{consultaClasseAlunoPorEscolaMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="head-end">
            <style type="text/css">

            </style>
        </ui:define>

        <ui:define name="title">
            Consulta Classe Aluno Por Escola
        </ui:define>

        <ui:define name="description">
            <p:panelGrid>
                <p:link value="Documentação"
                        target="_blanck"
                        href="https://homologacaointegracaosed.educacao.sp.gov.br/documentacao/CadastrodeAlunos/SOAP/DOC51%20-%20SEESP%20-%20Integracao%20-%20Consulta%20Classe%20Aluno%20Por%20Escola%20.pdf"/>
                <br/>


                <h:panelGrid  style="width: 100%; ">
                    <h:panelGrid columns="2" style="width: 100%;text-align: right">
                        <h:outputText value="A finalidade desse serviço é a geração de uma relação de classes de uma escola por ano letivo, optando pelo retorno de todas as classes ou filtrando pelo tipo de ensino, serie turno e turma" style="font-weight: bold"/>
                    </h:panelGrid>
                </h:panelGrid>

            </p:panelGrid>
        </ui:define>

        <ui:define name="body">
            <h:form id="formEdicao" >
                <p:tabView id="tabView">
                    <p:tab id="tabConsultarFichaAluno" title="Consulta Classe Aluno Por Escola" >    
                        <p:fieldset legend="Registro">
                            <h:panelGrid style="width: 100%">
                                <h:panelGrid id="panelGridHeader" style="width: 100%">

                                    <h:panelGrid columns="3" style="width: 100%" >
                                        <h:panelGrid id="panelGridCodigo" style="width: 100%" > 
                                            <p:outputLabel value="Código" />
                                            <p:inputText id="inputTextCodigo" value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.consultaClasseAlunoPorEscolaResponse.outProcessoID}" disabled="true" style="width: 100%" />
                                        </h:panelGrid>
                                        <p:spacer width="1"/>
                                        <p:panelGrid id="panelGridStatus" > 
                                            <p:outputLabel value="Status" />
                                            <p:inputText id="inputTextStatus" value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.statusResponseEnum.display}" disabled="true" style="width: 100%"  />
                                        </p:panelGrid>
                                    </h:panelGrid>

                                    <h:panelGrid columns="3" style="width: 100%" >
                                        <h:panelGrid id="panelGridErro" style="width: 100%" > 
                                            <p:outputLabel value="Erro" />
                                            <p:inputText id="inputTextErro" value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.consultaClasseAlunoPorEscolaResponse.outErro}" disabled="true" style="width: 100%"  />
                                        </h:panelGrid>
                                        <p:spacer width="1" />
                                        <h:panelGrid id="panelGridMensagem" style="width: 100%"> 
                                            <p:outputLabel value="Mensagem" />
                                            <p:inputText id="inputTextMensagem" value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.consultaClasseAlunoPorEscolaResponse.mensagem}" disabled="true" style="width: 100%" />
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </h:panelGrid>

                            </h:panelGrid>
                        </p:fieldset>  

                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>


                        <p:fieldset legend="Consulta">
                            <h:panelGrid columns="3" style="width: 100%" >
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Ano Letivo"/>
                                    <p:inputText value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.inAnoLetivo}" style="width: 100%" />
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Código Escola"/>
                                    <p:inputText value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.inCodEscola}"  style="width: 100%"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="3" style="width: 100%" >
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Série / Ano"/>
                                    <p:inputText value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.inSerieAno}" style="width: 100%" />
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Tipo Ensino"/>
                                    <p:inputText value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.inTipoEnsino}" style="width: 100%" />
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="3" style="width: 100%" >
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Turma"/>

                                    <p:selectOneMenu value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.inTurma}"
                                                     style="width: 100%">  

                                        <f:selectItem />
                                        <f:selectItem itemValue="A" itemLabel="A" />
                                        <f:selectItem itemValue="B" itemLabel="B" />
                                        <f:selectItem itemValue="C" itemLabel="C" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <h:panelGrid style="width: 100%">
                                    <p:outputLabel  value="Turno"/>
                                    <p:selectOneMenu value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.tipoTurno}"
                                                     converter="#{genericEntidadeConverter}"
                                                     style="width: 100%">  

                                        <f:selectItems value="#{javaServerFacesUtil.getSelectItems(tipoTurnoMb.tipoTurnoList, true)}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>

                        <p:dataTable value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscola.consultaClasseAlunoPorEscolaResponse.msgConsultaClasseAlunoPorEscolaList}"
                                     var="msgConsultaClasseAlunoPorEscola" 
                                     rowKey="#{msgConsultaClasseAlunoPorEscola.id}"
                                     reflow="true"
                                     emptyMessage="Registro não encontrado.">

                            <p:column headerText="Código" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.id}" />
                            </p:column>

                            <p:column headerText="Código Escola" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outCodEscola}" />
                            </p:column>

                            <p:column headerText="Código Habilitacao" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outCodHabilit}" />
                            </p:column>

                            <p:column headerText="Erro" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outErro}" />
                            </p:column>

                            <p:column headerText="Nome Escola" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outNomeEscola}" />
                            </p:column>

                            <p:column headerText="Número Classe" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outNrClasse}" />
                            </p:column>

                            <p:column headerText="Quantidade Abandono" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeAban}" />
                            </p:column>

                            <p:column headerText="Quantidade Atual" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeAtual}" />
                            </p:column>

                            <p:column headerText="Quantidade Cadastrada" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeCad}" />
                            </p:column>

                            <p:column headerText="Quantidade Cessados" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeCes}" />
                            </p:column>

                            <p:column headerText="Quantidade Outros" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeOutros}" />
                            </p:column>

                            <p:column headerText="Quantidade Reclassificados" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeRecla}" />
                            </p:column>

                            <p:column headerText="Quantidade Remanejados" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeReman}" />
                            </p:column>

                            <p:column headerText="Quantidade Transferidos" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outQtdeTransf}" />
                            </p:column>

                            <p:column headerText="Quantidade Semestre" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outSemestre}" />
                            </p:column>

                            <p:column headerText="Série / Ano" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outSerieAno}" />
                            </p:column>

                            <p:column headerText="Tipo Classe" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outTipoClasse}" />
                            </p:column>

                            <p:column headerText="Tipo Ensino" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.tipoEnsino.display}" />
                            </p:column>

                            <p:column headerText="Turma" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.outTurma}" />
                            </p:column>

                            <p:column headerText="Turno" style="text-align: center; width: 125px;">
                                <h:outputText value="#{msgConsultaClasseAlunoPorEscola.tipoTurno.display}" />
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab id="tabHistorico" title="Histórico" >
                        <p:dataTable id="dataTableHistorico"
                                     value="#{consultaClasseAlunoPorEscolaMb.consultaClasseAlunoPorEscolaList}"
                                     reflow="true"
                                     var="registro" 
                                     rowKey="#{registro.id}"
                                     selectionMode="single" 
                                     emptyMessage="Registro não encontrado.">

                            <p:ajax event="rowSelect"
                                    listener="#{consultarFichaAlunoMb.selectRegistroEvent}"
                                    update="@form"/>

                            <p:column headerText="Código">
                                <h:outputText value="#{registro.id}" />
                            </p:column>
                            <p:column headerText="Processo ID">
                                <h:outputText value="#{registro.consultaClasseAlunoPorEscolaResponse.outProcessoID}" />
                            </p:column>
                            <p:column headerText="Data Hora">
                                <h:outputText value="#{registro.dataHora}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <h:panelGrid columns="2"  style="width: 100%">
                    <h:panelGrid columns="5">
                        <p:commandButton value="Inserir" 
                                         action="#{consultaClasseAlunoPorEscolaMb.inserir()}"
                                         rendered="#{!consultaClasseAlunoPorEscolaMb.modoTela.insercaoOrAlteracao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-primary"/>

                        <p:commandButton value="Salvar" 
                                         action="#{consultaClasseAlunoPorEscolaMb.salvar()}" 
                                         rendered="#{consultaClasseAlunoPorEscolaMb.modoTela.insercaoOrAlteracao}"
                                         class="btn btn-success"
                                         process="@form"
                                         update="@form"/>

                        <p:commandButton value="Alterar" 
                                         action="#{consultaClasseAlunoPorEscolaMb.alterar()}"
                                         rendered="#{consultaClasseAlunoPorEscolaMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-warning" />

                        <p:commandButton value="Excluir"
                                         action="#{consultaClasseAlunoPorEscolaMb.excluir()}"
                                         rendered="#{consultaClasseAlunoPorEscolaMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-info" />

                        <p:commandButton value="Cancelar" 
                                         action="#{consultaClasseAlunoPorEscolaMb.cancelar()}"
                                         class="btn btn-danger"
                                         process="@this"
                                         update="@form">
                            <p:resetInput target="@form" />
                        </p:commandButton>

                    </h:panelGrid>
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <p:commandButton value="Processar"
                                         action="#{consultaClasseAlunoPorEscolaMb.processar()}"
                                         rendered="#{consultaClasseAlunoPorEscolaMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-success" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
