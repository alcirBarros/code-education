<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputScript name="jquery-1.11.2.min.js" />
        <h:outputScript name="sockjs-0.3.4.min.js" />
        <h:outputScript name="stomp.min.js" />
        <h:outputScript name="app.js" />
    </h:head>
    <h:body>

        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="connect">WebSocket connection:</label>
                            <button id="connect" class="btn btn-default" type="submit">Connect</button>
                            <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                            <input id="do-some-action" type="button" value="Click me" class="btn btn-default" />
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">

                        <div class="form-group">
                            <label for="user">USER</label>
                            <input type="text" id="user" class="form-control"  />
                        </div>

                        <div class="form-group">
                            <label for="name">What is your name?</label>
                            <input type="text" id="name" class="form-control" placeholder="Mensagem..." />
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div >
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Greetings</th>
                            </tr>
                        </thead>
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </h:body>
</html>
