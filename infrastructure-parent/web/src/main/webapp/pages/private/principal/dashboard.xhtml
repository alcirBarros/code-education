<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:form="http://www.springframework.org/tags/form"
      xmlns:adm="http://java.sun.com/jsf/composite/admin">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    template="/template/template.xhtml">

        <ui:define name="metadata">
            <ui:param name="renderBreadCrumb" value="false"/>
        </ui:define>

        <ui:define name="title">
            <div class="pull-right hidden-xs">
                <a href="https://adminfaces.github.io/site/" target="_blank">
                    <h:graphicImage library="images" name="logo.png" height="100" width="100"/>
                </a>
            </div>
            <h2 class="align-center">
                <span class="text-aqua"> 
                    <i>
                        <a>Welcome to the Admin</a>
                    </i>
                </span>
            </h2>
        </ui:define>


        <ui:define name="body">
            <div class="box box-primary" style="font-family: 'Helvetica Neue';font-size: 15px">
                <div class="box-header with-border">
                    <a href="https://adminfaces.github.io/site/" target="_blank"><b>AdminFaces</b></a> is composed by the following projects:
                </div>
                <div class="box-body">
                    <ul>
                        <li>
                        <p:link value="Admin Blog" href="https://github.com/adminfaces/blog"/>:  <a href="https://adminfaces.github.io/blog/" target="_blank">AdminFaces blog</a>, used for AdminFaces announcements and tips.
                        </li>
                    </ul>
                </div>
            </div>

            <!--<ui:include src="pages/dashboard/dashboard.xhtml"/>-->
        </ui:define>
    </ui:composition>
</html>
