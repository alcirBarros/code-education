<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:viewAction action="#{configuracaoMb.carregarTela()}"  />
    </f:metadata>

    <ui:composition template="/WEB-INF/templates/template.xhtml" >
        <ui:define name="body">
            <h:form id="formEdicao" >
                <p:tabView id="tabView">
                    <p:tab  id="tabProfile" title="Profile">
                        <h:panelGrid columns="3">
                            <h:panelGrid>
                                <p:outputLabel value="Profiles Activos" />
                                <p:dataTable value="#{configuracaoMb.activeProfiles}"
                                             reflow="true"
                                             var="authorizationServicoExterno" 
                                             emptyMessage="Registro não encontrado.">


                                    <p:column headerText="Valor" style="width: 100px">
                                        <h:outputText value="#{authorizationServicoExterno}" />
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>
                            <p:spacer width="5"/>
                            <h:panelGrid>
                                <p:outputLabel value="Profiles Default" />
                                <p:dataTable value="#{configuracaoMb.defaultProfiles}"
                                             reflow="true"
                                             var="authorizationServicoExterno" 
                                             emptyMessage="Registro não encontrado.">


                                    <p:column headerText="Valor" style="width: 100px">
                                        <h:outputText value="#{authorizationServicoExterno}" />
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

                <p:spacer/>
                <h:panelGrid columns="2"  style="width: 100%">
                    <h:panelGrid columns="5">
                        <p:commandButton value="Inserir" 
                                         action="#{configuracaoMb.inserir()}"
                                         rendered="#{!configuracaoMb.modoTela.insercaoOrAlteracao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-primary"/>

                        <p:commandButton value="Salvar" 
                                         action="#{configuracaoMb.salvar()}" 
                                         rendered="#{configuracaoMb.modoTela.insercaoOrAlteracao}"
                                         class="btn btn-success"
                                         process="@form"
                                         update="@form"/>

                        <p:commandButton value="Alterar" 
                                         action="#{configuracaoMb.alterar()}"
                                         rendered="#{configuracaoMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-warning" />

                        <p:commandButton value="Excluir"
                                         action="#{configuracaoMb.excluir()}"
                                         rendered="#{configuracaoMb.modoTela.visualizacao}"
                                         class="btn btn-info" />

                        <p:commandButton value="Cancelar" 
                                         action="#{configuracaoMb.cancelar()}"
                                         class="btn btn-danger"
                                         process="@this"
                                         update="@form">
                            <p:resetInput target="@form" />
                        </p:commandButton>

                    </h:panelGrid>
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <p:commandButton value="Processar"
                                         action="#{configuracaoMb.processar()}"
                                         rendered="#{configuracaoMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-success" />
                    </h:panelGrid>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>    
</html>
