<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/template.xhtml">



    <ui:define name="title">
        Forms
    </ui:define>

    <ui:define name="description">
        Example of form controls.........................
    </ui:define>

    <ui:define name="body">
        <h:form id="formEdicao" >
            <p:tabView id="tab" widgetVar="tab">
                <p:tab title="Fornecedor">
                    <p:panelGrid id="panelGridHead" columns="1" layout="grid" columnClasses="ui-g-12 ui-g-nopad">
                        <p:panelGrid id="panelGridHeader01" columns="4" layout="grid" columnClasses="ui-sm-12 ui-md-2 ui-lg-1 ui-xl-3, ui-sm-12 ui-md-4 ui-lg-2 ui-xl-3, ui-sm-12 ui-md-6 ui-lg-3 ui-xl-3, ui-sm-12 ui-md-4 ui-lg-2 ui-xl-3 ">


                            <p:panelGrid columns="1" columnClasses="ui-g-12 ui-g-nopad" layout="grid" >
                                <p:outputLabel value="CNPJ"/>
                                <p:inputText id="inputTextCnpj"  />
                            </p:panelGrid>

                            <p:panelGrid columns="1" columnClasses="ui-g-12 ui-g-nopad" layout="grid" >
                                <p:outputLabel value="Razão Social" />
                                <p:inputText id="inputTextRazaoSocial"  />
                            </p:panelGrid>

                            <p:panelGrid columns="1" columnClasses="ui-g-12 ui-g-nopad" layout="grid" >
                                <p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
                                <p:inputText id="nomeFantasia" />
                            </p:panelGrid>

                            <p:panelGrid columns="1" columnClasses="ui-g-12 ui-g-nopad" layout="grid" >
                                <p:outputLabel value="Tipo Institução" for="selectOneMenuTipopessoa" />
                                <p:selectOneMenu id="selectOneMenuTipopessoa" >
                                    <f:selectItem itemLabel="Física" />
                                    <f:selectItem itemLabel="Jurídica" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            
                        </p:panelGrid>
                    </p:panelGrid>

                </p:tab>
                <p:tab title="Contato">

                    <p:panelGrid id="panelGridContato" columns="2" style="width: 100%;">
                        <p:panelGrid>
                            <p:outputLabel value="Tipo contato" />
                            <p:selectOneMenu id="selectOneMenuTipoContato" >
                                <f:selectItem itemLabel="Telefone" />
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <p:panelGrid style="width: 100%;"  > 
                            <p:outputLabel value="Contato" />
                            <p:panelGrid columns="2" style="width: 100%;"  >
                                <p:inputText id="contato" style="width: 100%;"  />
                                <p:commandButton 
                                    id="commandButtonAdicionarContato"
                                    style="height: 22px;" />
                            </p:panelGrid>
                        </p:panelGrid>	
                    </p:panelGrid>	

                    <p:dataTable id="tableContatos" >
                        <p:column headerText="Tipo">
                            <h:outputText />
                        </p:column>
                        <p:column headerText="Contato" >
                            <h:outputText />
                        </p:column>
                        <p:column style="width:25px; text-align: center" >
                            <p:commandLink process="@this">
                                <h:graphicImage name="edit-18.png" library="images/icons"/>
                            </p:commandLink>
                        </p:column>

                        <p:column style="width:25px; text-align: center">
                            <p:commandLink process="@this">
                                <h:graphicImage name="delete-18.png" library="images/icons" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:spacer/>
            <h:panelGrid columns="2"  style="width: 100%">
                <h:panelGrid columns="5">
                    <p:commandButton value="Inserir" 
                                     action="#{fornecedorMb.inserir()}"
                                     rendered="#{!fornecedorMb.modoTela.insercaoOrAlteracao}"
                                     process="@this"
                                     update="@form"
                                     class="btn btn-primary"/>

                    <p:commandButton value="Salvar" 
                                     action="#{fornecedorMb.salvar()}" 
                                     rendered="#{fornecedorMb.modoTela.insercaoOrAlteracao}"
                                     class="btn btn-success"
                                     process="@form"
                                     update="@form"/>

                    <p:commandButton value="Alterar" 
                                     action="#{fornecedorMb.alterar()}"
                                     rendered="#{fornecedorMb.modoTela.visualizacao}"
                                     process="@this"
                                     update="@form"
                                     class="btn btn-warning" />

                    <p:commandButton value="Excluir"
                                     action="#{fornecedorMb.excluir()}"
                                     rendered="#{fornecedorMb.modoTela.visualizacao}"
                                     class="btn btn-info" />

                    <p:commandButton value="Cancelar" 
                                     action="#{fornecedorMb.cancelar()}"
                                     class="btn btn-danger"
                                     process="@this"
                                     update="@form">
                        <p:resetInput target="@form" />
                    </p:commandButton>

                </h:panelGrid>
                <h:panelGrid style="text-align: right; width: 100%" >
                    <p:commandButton value="Processar"
                                     action="#{fornecedorMb.processar()}"
                                     rendered="#{fornecedorMb.modoTela.visualizacao}"
                                     process="@this"
                                     class="btn btn-success" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>


</ui:composition>
