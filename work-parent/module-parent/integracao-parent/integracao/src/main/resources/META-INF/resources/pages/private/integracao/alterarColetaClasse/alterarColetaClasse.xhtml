<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:metadata>
        <f:viewAction action="#{alterarColetaClasseMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="body">
            <h:form id="formEdicao" >
                <p:tabView id="tabView">
                    <p:tab title="Alterar Coleta Classe" >    
                        <p:fieldset legend="Registro">

                            <h:panelGrid id="panelGridHeader" style="width: 100%"  >

                                <h:panelGrid columns="3" style="width: 100%"  >
                                    <p:panelGrid id="panelGridCodigo" > 
                                        <p:outputLabel value="Código" />
                                        <p:inputText id="inputTextCodigo" value="#{alterarColetaClasseMb.alterarColetaClasse.alterarColetaClasseResponse.outProcessoID}" disabled="true" style="width: 100%"  />
                                    </p:panelGrid>
                                    <p:spacer width="1"/>
                                    <p:panelGrid id="panelGridStatus" > 
                                        <p:outputLabel value="Status" />
                                        <p:inputText id="inputTextStatus" value="#{alterarColetaClasseMb.alterarColetaClasse.statusResponseEnum.display}" disabled="true" style="width: 100%"  />
                                    </p:panelGrid>
                                </h:panelGrid> 
                                <p:spacer width="1" />
                                <p:panelGrid > 
                                    <p:outputLabel value="Sucesso" />
                                    <p:inputText id="inputTextSucesso" value="#{alterarColetaClasseMb.alterarColetaClasse.alterarColetaClasseResponse.outSucesso}" disabled="true"  style="width: 100%" />
                                </p:panelGrid>
                                <p:spacer width="1" />
                                <p:panelGrid id="panelGridMensagem" > 
                                    <p:outputLabel value="Mensagem" />
                                    <p:inputText id="inputTextMensagem" value="#{alterarColetaClasseMb.alterarColetaClasse.alterarColetaClasseResponse.mensagem}" disabled="true" style="width: 100%" />
                                </p:panelGrid>


                            </h:panelGrid>
                            <p:spacer height="5"/>
                            <p:dataTable 
                                value="#{alterarColetaClasseMb.alterarColetaClasse.alterarColetaClasseResponse.mensagensErroItem}"
                                var="msgAlterarColetaClasse" 
                                reflow="true"
                                emptyMessage="Registro não encontrado.">

                                <p:column headerText="Código" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{msgAlterarColetaClasse.id}" />
                                </p:column>

                                <p:column headerText="Erro" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{msgAlterarColetaClasse.outErro}" />
                                </p:column>

                            </p:dataTable>

                        </p:fieldset>  

                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>


                        <p:fieldset legend="Consulta">
                            <p:panelGrid >
                                <p:panelGrid>
                                    <p:outputLabel  value="Ano"/>
                                    <p:inputText value="#{alterarColetaClasseMb.alterarColetaClasse.inAno}" style="width: 100%"/>
                                </p:panelGrid>
                                <p:panelGrid>
                                    <p:outputLabel  value="Número Classe"/>
                                    <p:inputText value="#{alterarColetaClasseMb.alterarColetaClasse.inNumClasse}" style="width: 100%" />
                                </p:panelGrid>
                            </p:panelGrid>
                        </p:fieldset>


                    </p:tab>
                    <p:tab id="tabHistorico" title="Histórico" >
                        <p:dataTable id="dataTableHistorico"
                                     reflow="true"
                                     var="registro" 
                                     rowKey="#{registro.id}"
                                     selectionMode="single" 
                                     emptyMessage="Registro não encontrado.">

                            <p:ajax event="rowSelect"
                                    update="@form"/>

                            <p:column headerText="Código">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Processo ID">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Data Hora">
                                <h:outputText>
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <p:panelGrid >
                    <p:commandButton value="Inserir" 
                                     action="#{alterarColetaClasseMb.inserir()}"
                                     class="btn btn-primary" />

                    <p:commandButton value="Salvar" 
                                     action="#{alterarColetaClasseMb.salvar()}" 
                                     class="btn btn-success"
                                     update="@form"/>

                    <p:commandButton value="Alterar" 
                                     action="#{alterarColetaClasseMb.alterar()}"

                                     class="btn btn-warning" />
                    <p:commandButton value="Cancelar" 
                                     action="#{alterarColetaClasseMb.cancelar()}"
                                     class="btn btn-info" />
                    <p:commandButton value="Excluir"
                                     action="#{alterarColetaClasseMb.excluir()}"
                                     class="btn btn-danger" />
                    <p:commandButton value="Processar"
                                     action="#{alterarColetaClasseMb.processar()}"
                                     class="btn btn-danger" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
