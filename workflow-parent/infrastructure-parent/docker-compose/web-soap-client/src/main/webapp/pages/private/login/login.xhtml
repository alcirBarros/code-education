<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">


    <f:metadata>
        <f:viewAction action="#{loginMb.carregarTela()}"  />
    </f:metadata>

    <ui:composition template="/WEB-INF/templete/templete.xhtml">
        <ui:define name="head">
            <title>Login</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="login.css"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGrid style="margin: auto; width: 300px" >
                <div id="login-dialog" >
                    <h1>Login</h1>
                    <h:form id="formLogin" >
                        <h:panelGrid columns="2" styleClass="grid-login">
                            <p:outputLabel value="Login" />
                            <p:inputText id="username"  size="30"  />

                            <p:outputLabel value="Senha" />
                            <p:password id="password" size="30" required="true"/>
                            <div/>
                            <p:commandButton value="Login" ajax="false" onclick="PF('statusDialog').show()"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
