<html>
  <head>
    <title>Google recapcha demo - Codeforgeek</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Google reCAPTHA Demo</h1>
    
    <form id="comment_form" action="http://localhost:8080/context/restfull/recaptcha" method="post">
    
      <input name="email" type="email" placeholder="Type your email" size="40"><br><br>

      <textarea name="comment" rows="8" cols="39"></textarea><br><br>

      <!-- <input type="submit" name="submit" value="Post comment"><br><br> -->


      <button class="g-recaptcha" 
        data-sitekey="6LcBMQQcAAAAADNcSZMlU5o0ZsJn6Y7dCynSJ_n9" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
      
      <!-- <div class="g-recaptcha" data-sitekey="6LeXQaUgAAAAAHUZ5Z3lsXC1x2ARIXxp7Nxh7qcz"></div> -->
      
    </form>
    
    
  </body>

  <script>
    function onSubmit(token) {
      document.getElementById("comment_form").submit();
    }
  </script>

</html>
