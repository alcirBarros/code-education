<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:adm="http://java.sun.com/jsf/composite/admin">

    <f:metadata>
        <f:viewAction action="#{excluirMatriculaMb.carregarTela()}"  />
    </f:metadata>
    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="head-end">
            <style type="text/css">

            </style>
        </ui:define>

        <ui:define name="title">
            Excluir Matrícula
        </ui:define>

        <ui:define name="description">
            <p:panelGrid>
                <p:link value="Documentação"
                        href="https://homologacaointegracaosed.educacao.sp.gov.br/documentacao/CadastrodeAlunos/SOAP/DOC23%20-%20SEESP%20-%20Integracao%20-%20Excluir%20Matricula.pdf"/>
                <br/>


                <h:panelGrid  style="width: 100%; ">
                    <h:panelGrid columns="2" style="width: 100%;text-align: right">
                        <h:outputText value="A finalidade desse serviço é a efetuar a exclusão de uma matrícula da classe, tendo com base o número de uma classe, o RA de um aluno e seguindo as regras do Sistema de Cadastro de Alunos e Secretaria Digital." style="font-weight: bold"/>
                    </h:panelGrid>
                </h:panelGrid>

            </p:panelGrid>
        </ui:define>

        <ui:define name="body">
            <adm:breadcrumb title="Excluir Matrícula"/>
            <h:form id="formEdicao" >
                <p:tabView id="tabView">
                    <p:tab id="tabConsultarFichaAluno" title="Excluir Matricula" >    
                        <p:fieldset legend="Registro">

                            <h:panelGrid style="width: 100%">

                                <h:panelGrid columns="3" style="width: 100%">
                                    <p:panelGrid id="panelGridProcesso" > 
                                        <p:outputLabel value="Processo" />
                                        <p:inputText id="inputTextProcesso" value="#{excluirMatriculaMb.excluirMatricula.excluirMatriculaResponse.outProcessoID}" disabled="true" style="width: 100%" />
                                    </p:panelGrid>
                                    <p:spacer width="1"/>
                                    <p:panelGrid id="panelGridStatus" > 
                                        <p:outputLabel value="Status" />
                                        <p:inputText id="inputTextStatus" value="#{excluirMatriculaMb.excluirMatricula.statusResponseEnum.display}" disabled="true" style="width: 100%"  />
                                    </p:panelGrid>
                                </h:panelGrid>
                                <p:spacer width="1"/>
                                <p:panelGrid id="panelGridMensagem" > 
                                    <p:outputLabel value="Mensagem" />
                                    <p:inputText id="inputTextMensagem" value="#{excluirMatriculaMb.excluirMatricula.excluirMatriculaResponse.mensagem}" disabled="true" style="width: 100%" />
                                </p:panelGrid>

                            </h:panelGrid>
                        </p:fieldset>  

                        <div style="height:1px; border:none; color:#000; background-color:#4297d7; margin-top: 15px; margin-bottom: 10px;"/>


                        <p:panelGrid rendered="#{!excluirMatriculaMb.modoTela.localizacao}" >
                            <h:panelGrid id="panelGridConsultaRegistroGeral" columns="13" style="width: 100%" >
                                <p:panelGrid > 
                                    <p:outputLabel value="Registro Aluno (RA)" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inRA}" 
                                                 disabled="true"
                                                 style="width: 100%"/>
                                </p:panelGrid>
                                <p:spacer width="1" />
                                <p:panelGrid> 
                                    <p:outputLabel value="Digito Registro Aluno (RA)" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inDigitoRA}"
                                                 disabled="true"
                                                 style="width: 100%"/>
                                </p:panelGrid>
                                <p:spacer width="1" />
                                <p:panelGrid> 
                                    <p:outputLabel value="Unidade Federada (UF)" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inUF}"
                                                 disabled="true"
                                                 style="width: 100%"/>
                                </p:panelGrid>
                                <p:spacer width="1" />
                                <p:panelGrid > 
                                    <p:outputLabel value="Número Classe" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inNumClasse}"
                                                 disabled="true"
                                                 style="width: 100%"/>
                                </p:panelGrid>     
                                <p:spacer width="1" />
                                <p:panelGrid > 
                                    <p:outputLabel value="Ano" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inAno}"
                                                 disabled="true"
                                                 style="width: 100%" />
                                </p:panelGrid> 
                                <p:spacer width="1" />
                                <p:panelGrid > 
                                    <p:outputLabel value="Série / Ano" />
                                    <p:inputText value="#{excluirMatriculaMb.excluirMatricula.inSerieAno}"
                                                 disabled="true"
                                                 style="width: 100%"/>
                                </p:panelGrid> 

                            </h:panelGrid>

                            <p:panelGrid > 
                                <p:outputLabel value="Tipo Ensino" />
                                <p:inputText value="#{excluirMatriculaMb.excluirMatricula.tipoEnsino.display}"
                                             disabled="true"
                                             style="width: 100%"/>
                            </p:panelGrid> 
                        </p:panelGrid>


                        <p:fieldset legend="Consulta" rendered="#{excluirMatriculaMb.modoTela.localizacao}" >
                            <h:panelGrid style="width: 100%" >

                                <h:panelGrid  style="width: 100%">
                                    <p:outputLabel  value="Número Classe" for="inputTextNumeroClasse"/>
                                    <p:inputText id="inputTextNumeroClasse" value="#{consultaFormacaoClasseMb.consultaFormacaoClasse.inNumClasse}" 
                                                 required="true"
                                                 style="width: 100%"/>
                                </h:panelGrid>

                            </h:panelGrid>
                            <br/>


                            <p:commandButton value="Localizar" 
                                             action="#{consultaFormacaoClasseMb.localizar()}"
                                             update="@form" 
                                             class="btn btn-primary" 
                                             style="width: 100%"/>
                            <br/> <br/> 

                            <p:dataTable value="#{consultaFormacaoClasseMb.consultaFormacaoClasse.consultaFormacaoClasseResponse.consultaClasseList}"
                                         var="consultaClasse" 
                                         reflow="true"
                                         rowKey="#{consultaClasse.id}"
                                         selectionMode="single" 
                                         emptyMessage="Registro não encontrado.">


                                <p:ajax event="rowSelect"
                                        listener="#{excluirMatriculaMb.selecionaConsultaClasseSelectEvent}"
                                        process="@this"
                                        update="@form"/>

                                <p:column headerText="Número" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{consultaClasse.numero}" />
                                </p:column>

                                <p:column headerText="Registro Aluno (RA)" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{consultaClasse.ra}"  />
                                </p:column>



                                <p:column headerText="Digito (RA)" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{consultaClasse.digitoRA}" />
                                </p:column>

                                <p:column headerText="Nome Aluno" style="text-align: left; width: 125px;">
                                    <h:outputText value="#{consultaClasse.nomeAluno}" />
                                </p:column>


                                <p:column headerText="Status" style="text-align: center; width: 125px;">
                                    <h:outputText value="#{consultaClasse.status}" />
                                </p:column>




                            </p:dataTable>

                        </p:fieldset>

                    </p:tab>
                    <p:tab id="tabHistorico" title="Histórico" >
                        <p:dataTable id="dataTableHistorico"
                                     value="#{excluirMatriculaMb.excluirMatriculaList}"
                                     reflow="true"
                                     var="registro" 
                                     rowKey="#{registro.id}"
                                     selectionMode="single" 
                                     emptyMessage="Registro não encontrado.">

                            <p:ajax event="rowSelect"
                                    update="@form"/>

                            <p:column headerText="Código">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Processo ID">
                                <h:outputText />
                            </p:column>
                            <p:column headerText="Data Hora">
                                <h:outputText >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>

                <p:spacer/>

                <h:panelGrid columns="2"  style="width: 100%">
                    <h:panelGrid columns="5">
                        <p:commandButton value="Inserir" 
                                         action="#{excluirMatriculaMb.inserir()}"
                                         rendered="#{!excluirMatriculaMb.modoTela.insercaoOrAlteracao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-primary"/>

                        <p:commandButton value="Salvar" 
                                         action="#{excluirMatriculaMb.salvar()}" 
                                         rendered="#{excluirMatriculaMb.modoTela.insercaoOrAlteracao}"
                                         class="btn btn-success"
                                         process="@form"
                                         update="@form"/>

                        <p:commandButton value="Alterar" 
                                         action="#{excluirMatriculaMb.alterar()}"
                                         rendered="#{excluirMatriculaMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-warning" />

                        <p:commandButton value="Excluir"
                                         action="#{excluirMatriculaMb.excluir()}"
                                         rendered="#{excluirMatriculaMb.modoTela.visualizacao}"
                                         class="btn btn-info" />

                        <p:commandButton value="Cancelar" 
                                         action="#{excluirMatriculaMb.cancelar()}"
                                         class="btn btn-danger"
                                         process="@this"
                                         update="@form">
                            <p:resetInput target="@form" />
                        </p:commandButton>

                    </h:panelGrid>
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <p:commandButton value="Processar"
                                         action="#{excluirMatriculaMb.processar()}"
                                         rendered="#{excluirMatriculaMb.modoTela.visualizacao}"
                                         process="@this"
                                         update="@form"
                                         class="btn btn-success" />
                    </h:panelGrid>
                </h:panelGrid>



            </h:form>
        </ui:define>
    </ui:composition>    
</html>
