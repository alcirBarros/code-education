<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>
        <ui:insert name="head" >
            <title>#{msg['message.welcome']}</title>
        </ui:insert>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>

    <h:body>
        <ui:insert name="bodyHeader">
            <h:form id="formHeader" >
                <h:panelGrid class="header" />
            </h:form>
        </ui:insert>
        <ui:insert name="bodyMenu"/>
        <h:form id="formMessagens">
            <p:messages id="versionMessages" closable="true" escape="false" showDetail="true"/>
            <p:growl id="growlMessages" showDetail="true" autoUpdate="true" />
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/images/ajaxloadingbar.gif" />
            </p:dialog>
        </h:form>
        <ui:insert name="body"/>
        <ui:insert name="bodyFooter">
            <h:form id="formFooter" >
                <h:panelGrid class="footer" >
                    <p:outputLabel value="Sistema"/>
                </h:panelGrid>
            </h:form>
        </ui:insert>
    </h:body>
</html>
